<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDCC QA Web </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <style type="text/css">
        #test_type {
        }
    </style>
</head>
<body>
<form action="index.html" method="post">
    <h1>SDCC automation portal</h1>

    <fieldset>
        <legend><span class="number">1</span>Deployment</legend>
        <label for="deploy_type">Deployment type</label>
        <select id="deploy_type" name="install_type">

            <optgroup label="SDCC">
                <option value="singe_nod_install"> Single node installation</option>
                <option value="three_nod_install">Three node installation</option>
                <option style="color:red" value="single_nod_gns">[PREMIUM] single node with multiple backends (GNS3)
                </option>
                <option style="color:red" value="three_nod_gns">[PREMIUM] three node with multiple backends (GNS3)
                </option>

            </optgroup>

            <optgroup label="Radware portal">
                <option value="radware_singe_nod_install">Radware single node installation</option>
                <option value="radware_three_nod_install">Radware three node installation</option>
                <option value="radware_ha_7_install">Radware HA mongo replica + linux cluster 7 machines</option>
            </optgroup>
            <optgroup label="Linux only">
                <option value="centos_install">Centos 6.5</option>
            </optgroup>

        </select>

        <label>Branch :</label>
        <input type="radio" id="master" value="master" name="branch"><label for="master"
                                                                            class="light">Master</label><br>
        <input type="radio" id="custom_branch" value="custom" name="branch"><label style="color:red" for="custom_branch"
                                                                                   class="light">[PREMIUM]
        Custom branch</label>

        <label for="hypervisor_type">Hypervisor</label>
        <select id="hypervisor_type" name="vm_type">
            <optgroup label="Xen">
                <option value="xensrv1">Xen Server 1 10.20.4.234</option>
                <option value="xensrv2">Xen Server 2 10.20.4.236</option>
                <option value="xensrv3">Xen Server 3 10.20.4.251</option>
            </optgroup>

            <optgroup label="VMWare">
                <option style="color:red" value="vmsrv1">[PREMIUM] VMWare ESXi 10.20.4.234</option>
                <option style="color:red" value="vmsrv1">[PREMIUM] VMWare ESXi 10.20.4.236</option>
            </optgroup>

        </select>

    </fieldset> <!--Deployment -->

    <fieldset>

        <legend><span class="number">2</span>Testing options</legend>
        <label for="test_type">Automated tests</label>
        <select id="test_type" name="test_type">

            <optgroup label="GUI based tests">
                <option value="no_test"> Fuck testing,my code is perfect as is!</option>
                <option value="short_sanity">Short sanity - asset, user, account CRUD</option>
                <option style="color:red" value="full_sanity">[PREMIUM] Full sanity - including MSSP</option>
            </optgroup>

            <optgroup label="API based tests">
                <option value="api1">API test 1</option>
                <option value="api2">API test 2</option>
            </optgroup>

        </select>
    </fieldset> <!--Testing -->

    <fieldset>
        <legend><span class="number">3</span>Data Generation</legend>
        <label for="data_gen_type">Mock data </label>
        <select id="data_gen_type" name="data_type">
            <option value="no_sim">No data - empty environment</option>
            <option value="traffic_sim">Traffic simulator</option>
            <option value="netflow_sim">Netflow simulator</option>
            <option value="attack_sim">Attack simulator</option>
            <option style="color:red" value="all_sim">[PREMIUM] traffic + nFlow + attack</option>
        </select>
        <label>email notification :</label>
        <input type="checkbox" id="agreement" value="user_agree" name="user_agree"><label class="light" for="agreement">alert
        me when done</label><br>
        <input type="checkbox" id="spambot" value="user_spam" name="user_spam"><label class="light" for="spambot">spam
        me with product & feature updates</label>
    </fieldset> <!--Data -->


    <button type="submit">FIRE!</button>
    <!-- submit type actually sends data to the server -->

</form>

<p>" Brought to you by "Дигитальные Костыли ltd" - subsidiary of SecurityDAM </p>

</body>
</html>
